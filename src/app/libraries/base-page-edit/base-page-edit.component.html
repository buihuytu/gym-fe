<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{!!language ? title[0]: title[1] || ''}}</h5>
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
            </button>
        </div>
        <div class="modal-body"><ng-container [ngTemplateOutlet]="main || default"></ng-container></div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger light" data-dismiss="modal">{{!!language?
                'Close':'Đóng'}}</button>
            <button type="button" class="btn btn-primary">{{!!language? 'Save':'Lưu'}}</button>
        </div>
    </div>
</div>

<ng-template #default>
    <app-pre-loader></app-pre-loader>
</ng-template>
