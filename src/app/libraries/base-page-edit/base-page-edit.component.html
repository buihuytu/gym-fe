<div class="card">
    <div class="card-header d-flex justify-content-between">
        <h5 class="h5-title">{{title || ''}}</h5>
        <div class="button">
            <button href="" class="btn btn-primary btn-sm" (click)="saveData()">
                <i class="flaticon-381-save"></i>
                Lưu
            </button>
            <a (click)="onCancel()" class="btn btn-danger btn-sm">
                <i class="flaticon-381-exit-1"></i>
                Thoát
            </a>
        </div>
    </div>
    <div class="card-body">
        <ng-container [ngTemplateOutlet]="main || default"></ng-container>
    </div>
</div>

<ng-template #default>
    <!-- <app-threedots></app-threedots> -->
</ng-template>
@if (isDevMode) {
    <button (click)="getRawValue()">raw value</button>
<!-- Button trigger modal -->
<button id="btn-modal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#basicModal">Basic modal</button>
<div class="modal fade" id="basicModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                </button>
            </div>
            <div class="modal-body">Modal body text goes here.</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger light" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
}
